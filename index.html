    (function() {
      var slides = main.querySelectorAll(".slide");
      var dotsContainer = main.querySelector("#slideDots");
      var counter = main.querySelector("#slideCounter");
      var current = 0;
      var total = slides.length;
      var autoTimer = null;

      if (!slides.length) return;

      // åˆ›å»ºåœ†ç‚¹
      slides.forEach(function(_, i) {
        var dot = document.createElement("span");
        dot.className = "slide-dot" + (i === 0 ? " active" : "");
        dot.onclick = function() { goTo(i); resetAuto(); };
        dotsContainer.appendChild(dot);
      });

      function goTo(n) {
        slides[current].classList.remove("active");
        dotsContainer.children[current].classList.remove("active");
        current = (n + total) % total;
        slides[current].classList.add("active");
        dotsContainer.children[current].classList.add("active");
        counter.textContent = (current + 1) + " / " + total;
      }

      // æš´éœ²ç»™æŒ‰é’® onclick
      main.querySelector(".slide-prev").onclick = function() { goTo(current - 1); resetAuto(); };
      main.querySelector(".slide-next").onclick = function() { goTo(current + 1); resetAuto(); };

      // è‡ªåŠ¨æ’­æ”¾ï¼ˆ4ç§’åˆ‡æ¢ï¼‰
      function startAuto() {
        autoTimer = setInterval(function() { goTo(current + 1); }, 4000);
      }
      function resetAuto() {
        clearInterval(autoTimer);
        startAuto();
      }
      startAuto();

      // è§¦æ‘¸æ»‘åŠ¨æ”¯æŒï¼ˆæ‰‹æœºï¼‰
      var touchStartX = 0;
      var track = main.querySelector(".slideshow-container");
      track.addEventListener("touchstart", function(e) {
        touchStartX = e.touches[0].clientX;

      track.addEventListener("touchend", function(e) {
        var diff = touchStartX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 40) {
          goTo(diff > 0 ? current + 1 : current - 1);
          resetAuto();
        }
      }, { passive: true });
    })();

      thumbs.forEach(function(t) { t.classList.remove("active"); });
      if (thumbEl) thumbEl.classList.add("active");
    };

    // === æ‰‹é£ç´æŠ˜å  ===
    window.toggleAccordion = function(btn) {
      var body = btn.nextElementSibling;

      var isOpen = body.classList.contains("open");
      body.classList.toggle("open", !isOpen);
      arrow.textContent = isOpen ? "â–¸" : "â–¾";
      btn.classList.toggle("active", !isOpen);
    };

    // === PPT å±•å¼€/æ”¶èµ· ===
    const pptToggle = main.querySelector("#pptToggle");
    const pptContent = main.querySelector("#pptContent");
    if (pptToggle && pptContent) {
      pptToggle.addEventListener("click", function() {
        const isOpen = pptContent.style.display === "block";
        pptContent.style.display = isOpen ? "none" : "block";
        pptToggle.textContent = isOpen ? "å±•å¼€" : "æ”¶èµ·";
        pptToggle.setAttribute("aria-expanded", String(!isOpen));
      });
    }

    // === æœç´¢ ===
    const searchInput = main.querySelector("#searchInput");
    if (searchInput) {

        const items = main.querySelectorAll(".link-list a, .link-list li");
